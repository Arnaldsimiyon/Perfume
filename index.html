<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styleex1.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="image-product-desktop.jpg">
      </div>
      <div class="content">
        <h5 class="product"> Perfume</h5>
        <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="pro-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
       <div class="price">
        <p class="cur-price">$149.99</p>
        <p class="normal-price">$169.99</p>
      </div>
      <button class="cta-button"><img src="images/icon-cart.svg"> Add to Cart</button>
    </div> 
    </div>
  </div>
</body>
</html>
